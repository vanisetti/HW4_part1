<!DOCTYPE html>

<html>
    <head>
        <title>Dynamic Multiplication Table</title>
        <link rel="stylesheet"
        href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>
        <link rel="stylesheet" href="css/hw4.css"/>
        <script src="js/hw4.js"></script>
        <script src = "js/form-validation.js"></script>
    </head>
    <body>
        <div id="header">
			<header>
                <h1>
                    Dynamic Multiplication Table
                </h1>
            </header>
        </div>
                
        <div class = "wrapper">
        <!--Code for form was taken from W3Schools Website-->
            <form id="form3" action="hw4.html" method="post">

                <label for="lowcol">Low Range for Column </label><br>
                <input id="lowcol"  type="text"  name="lowcol"><br>

                <label for="highcol">High Range for Column </label><br>
                <input id="highcol"  type="text"  name="highcol"><br>

                <label for="lowrow">Low Range for Row </label><br>
                <input id="lowrow"  type="text"  name="lowrow"><br>

                <label for="highrow">High Range for Row  </label><br>
                <input id="highrow"  type="text" name="highrow"><br><br>

                <input type="submit"  id = "button" value="Submit" ></button>
                </form>
        </div>
         <p id="demo"></p>

        <div id = "tablearea"></div>
    </body>
